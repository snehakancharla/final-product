<!-- <app-rough> </app-rough> -->
<app-shennav> </app-shennav>



<div class="wrapper">
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="../../assets/rocker.png" alt="" />
                <h3>Welcome to Smart SPACE </h3>

                <input type="submit" name="" value="Login" routerLink="/login" routerLinkActive="active"> <br/>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" #Role>User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Owner</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register as User</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" #firstName1 value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" #lastName1 value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" #emailId1 value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone Number*" #mobileNo1 value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" #Password1 value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" #confirmPassword1 value="" />
                                </div>
                                <div class="form-group">
                                </div>


                                <div class="form-group">
                                    <!-- <input type="submit" class="btnRegister" value="Register" /> -->
                                    <input type="submit" class="btnRegister" value="Register" (click)=" register(firstName1.value,lastName1.value,Password1.value,confirmPassword1.value,emailId1.value,mobileNo1.value,true)" />


                                </div>
                            </div>
                            <strong class="passmismatch"> {{pass}} </strong>

                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Register as Owner</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" #firstName value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" #lastName value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email *" #emailId value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone Number*" #mobileNo value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" #Password value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password *" #confirmPassword value="" />
                                </div>
                                <div class="form-group">
                                </div>

                                <input type="submit" class="btnRegister" value="Register" (click)=" register(firstName.value,lastName.value,Password.value,confirmPassword.value,emailId.value,mobileNo.value,false)" />
                                <!-- <button type="button" class="btnRegister" (click)=" registerOwner(firstName.value,lastName.value,Password.value,confirmPassword.value,emailId.value,mobileNo.value,'OWNER')">Register
                                </button> -->

                            </div>
                            <strong class="passmismatch"> {{pass}} </strong>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
