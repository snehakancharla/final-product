<h1 class="text-center pt-2"> Your Search Results...</h1>

<br>
<div class="custom-control-inline" *ngFor="let data of arrayOfData">
    <div class="card" style="width:22rem;">
        <div class="card-body">
            <div class="thumbnail">
                <img src="assets/room7.jpeg">

                <div class="caption">

                    <h3 class="card-title">Warehousename :{{data.warehouseName}}</h3>
                    <h3 class="card-title">Area :{{data.address.area}}</h3>
                    <h3 class="card-title">City :{{data.address.city}}</h3>
                    <h3 class="card-title">Total Area:{{data.totalArea}}</h3>
                    <h3 class="card-title">Total Cost:{{data.totalCost}}</h3>

                    <p>
                        <a class="btn btn-primary btn-small" (click)="details(data.id)">Details</a> </p>
                </div>
            </div>

        </div>
    </div>
</div>
